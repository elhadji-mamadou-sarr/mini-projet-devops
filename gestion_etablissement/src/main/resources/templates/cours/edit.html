      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <div class="container mt-4">

      <h2>Modifier un cours</h2>

      <form th:attion="@{/cours/edit/{id}(id=${cour.id})}" method="post" class="mt-3">
         
        <div class="mb-3">
            <label for="libelle" class="form-label">Libelle</label>
            <input type="text" class="form-control" id="libelle" name="libelle" th:value="${cour.libelle}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description" cols="3">[[${cour.description}]]</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/cours/list" class="btn btn-secondary">Annuler</a>
      </form>

  </div>
