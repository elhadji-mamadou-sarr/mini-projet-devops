<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Liste des Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Accueil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/etudiants">Ã‰tudiants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cours/list">Cours</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4">

        <div class="card p-4">

            <div class="d-flex justify-content-between align-item-center">
                <h4>Liste des cours</h4>

                <a class="btn btn-primary" href="/cours/ajout">Ajouter un cours</a>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Libelle</th>
                    <th>Description</th>
                    <th class="d-md-flex justify-content-md-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="cour : ${cours}">
                        <td th:text="${cour.id}"></td>
                        <td th:text="${cour.libelle}"></td>
                        <td th:text="${cour.description}"></td>
                        <td>
                            <div class="gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/cours/edit/{id}(id=${cour.id})}" class="btn btn-outline-primary btn-sm">Modifier</a>
                                <form th:action="@{/cours/delete/{id}(id=${cour.id})}" method="post">
                                    <button class="btn btn-outline-danger btn-sm" type="submit">Supprimer</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
